sonar.verbose=false
sonar.qualitygate.wait=true
sonar.projectKey=practice-project
sonar.sourceEncoding=UTF-8

sonar.sources=src
sonar.test=src
sonar.test.inclusions=src/**/*.test.ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.exclusions=     src/app/**.*, \
                      src/__tests__/**.*, \
                      **/__tests__/
sonar.testExecutionReportPaths=coverage/test-report.xml
sonar.cpd.exclusions=       src/database/**
sonar.coverage.exclusions=  node_modules/**, \
                            src/types.ts, src/__tests__/**, \
                            src/database/index.ts, \
                            src/database/seeder/**, \
                            src/database/models/**, \
                            src/app.module.ts, \
                            src/main.ts
                              